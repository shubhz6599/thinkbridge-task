<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h5>{{ isEditMode ? 'Edit Restaurant' : 'Add Restaurant' }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Restaurant Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" />
          <div *ngIf="restaurantForm.get('name')?.invalid && restaurantForm.get('name')?.touched" class="text-danger">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
          <div *ngIf="restaurantForm.get('description')?.invalid && restaurantForm.get('description')?.touched"
            class="text-danger">
            Description is required.
          </div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" class="form-control" formControlName="location" />
          <div *ngIf="restaurantForm.get('location')?.invalid && restaurantForm.get('location')?.touched"
            class="text-danger">
            Location is required.
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-2" [disabled]="restaurantForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }} Restaurant
        </button>
      </form>
    </div>
  </div>
</div>
